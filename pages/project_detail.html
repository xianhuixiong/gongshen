<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>项目详情 - AI公平竞争审查</title>
    <!-- Only include local stylesheet -->
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- Top navigation -->
    <nav class="topnav">
      <div class="brand">
        <a href="../index.html" style="color: inherit; text-decoration: none">AI公平竞争审查</a>
      </div>
      <ul class="nav-links">
        <li><a href="dashboard.html">项目列表</a></li>
        <li><a href="create.html">新建项目</a></li>
        <li><a href="knowledge.html">知识库</a></li>
        <li><a href="stats.html">统计报表</a></li>
        <li><a href="admin.html">系统管理</a></li>
      </ul>
    </nav>
    <main class="container" style="margin-top: 1rem; margin-bottom: 2rem;">
      <h2 style="font-weight: 700; margin-bottom: 1rem;">项目详情</h2>
      <div class="row">
        <div class="col-lg-6">
          <table class="table-bordered" style="width: 100%; border-collapse: collapse;">
            <tbody>
              <tr>
                <th>项目名称</th>
                <td id="detail-projectName"></td>
              </tr>
              <tr>
                <th>政策文件名称</th>
                <td id="detail-policyTitle"></td>
              </tr>
              <tr>
                <th>起草单位</th>
                <td id="detail-org"></td>
              </tr>
              <tr>
                <th>政策类型</th>
                <td id="detail-draftType"></td>
              </tr>
              <tr>
                <th>拟出台日期</th>
                <td id="detail-releaseDate"></td>
              </tr>
              <tr>
                <th>当前状态</th>
                <td id="detail-status"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- AI review -->
      <div style="margin-top: 1.5rem;">
        <h4>AI 审查结果</h4>
        <button id="btn-start-ai" class="btn" style="margin-bottom: 1rem; display: none;">
          发起 AI 审查
        </button>
        <div id="ai-section" style="display: none;">
          <div style="margin-bottom: 1rem;">
            <span style="font-weight: 600;">总体风险等级：</span>
            <span id="ai-overall"></span>
          </div>
          <div style="overflow-x: auto;">
            <table class="table-bordered" style="width: 100%; border-collapse: collapse; font-size: 0.9rem;">
              <thead style="background-color: #e9ecef;">
                <tr>
                  <th style="width: 8rem;">问题类别</th>
                  <th style="width: 20rem;">涉嫌条文片段</th>
                  <th>AI 分析说明</th>
                  <th style="width: 5rem;">风险等级</th>
                  <th>建议调整方向</th>
                  <th>相关法规引用</th>
                  <th style="width: 14rem;">处理</th>
                </tr>
              </thead>
              <tbody id="risk-items"></tbody>
            </table>
          </div>
          <div style="margin-top: 1rem; display: flex; gap: 0.5rem; flex-wrap: wrap;">
            <button id="btn-save-actions" class="btn btn-outline-primary">保存处理意见</button>
            <button id="btn-submit-review" class="btn btn-success">提交本单位审核</button>
            <button id="btn-generate-report" class="btn btn-secondary">生成报告</button>
          </div>
        </div>
      </div>
    </main>
    <script src="../script.js"></script>
  </body>
</html>
