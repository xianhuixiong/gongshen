<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>审查项目 - AI公平竞争审查</title>
    <!-- Include only local stylesheet -->
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="topnav">
      <div class="brand"><a href="../index.html" style="color: inherit; text-decoration: none;">AI公平竞争审查</a></div>
      <ul class="nav-links">
        <li><a href="dashboard.html" class="active">项目列表</a></li>
        <li><a href="create.html">新建项目</a></li>
        <li><a href="knowledge.html">知识库</a></li>
        <li><a href="stats.html">统计报表</a></li>
        <li><a href="admin.html">系统管理</a></li>
      </ul>
    </nav>
    <main class="container" style="margin-top: 1rem; margin-bottom: 2rem;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-wrap: wrap; gap: 0.5rem;">
        <h2 style="font-weight: 700;">审查项目列表</h2>
        <a href="create.html" class="btn">新建项目</a>
      </div>
      <!-- Summary cards -->
      <div class="row" style="gap: 1rem; margin-bottom: 1.5rem;">
        <div class="col-md-4">
          <div class="summary-card">
            <div style="font-size: 2rem;">📁</div>
            <h6 style="color: #6c757d;">项目总数</h6>
            <h3 id="summary-total" style="font-weight: 700;">0</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="summary-card">
            <div style="font-size: 2rem;">✅</div>
            <h6 style="color: #6c757d;">已完成 AI 审查</h6>
            <h3 id="summary-completed" style="font-weight: 700;">0</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="summary-card">
            <div style="font-size: 2rem;">⏳</div>
            <h6 style="color: #6c757d;">待审查</h6>
            <h3 id="summary-pending" style="font-weight: 700;">0</h3>
          </div>
        </div>
      </div>
      <!-- Projects table -->
      <div style="overflow-x: auto;">
        <table id="project-table" style="width: 100%; border-collapse: collapse;">
          <thead style="background-color: #e9ecef;">
            <tr>
              <th>项目名称</th>
              <th>起草单位</th>
              <th>类型</th>
              <th>状态</th>
              <th>最后更新时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <script src="../script.js"></script>
  </body>
</html>
