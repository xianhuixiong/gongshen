<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>统计报表 - AI公平竞争审查</title>
    <!-- Only include local stylesheet; remove Bootstrap and icons -->
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- Top navigation -->
    <nav class="topnav">
      <div class="brand">
        <a href="../index.html" style="color: inherit; text-decoration: none">AI公平竞争审查</a>
      </div>
      <ul class="nav-links">
        <li><a href="dashboard.html">项目列表</a></li>
        <li><a href="create.html">新建项目</a></li>
        <li><a href="knowledge.html">知识库</a></li>
        <li><a href="stats.html" class="active">统计报表</a></li>
        <li><a href="admin.html">系统管理</a></li>
      </ul>
    </nav>
    <main class="container" style="margin-top: 1rem; margin-bottom: 2rem;">
      <h2 style="font-weight: 700; margin-bottom: 1rem;">统计报表</h2>
      <div class="row" style="gap: 1rem; margin-bottom: 1.5rem;">
        <div class="col-lg-6">
          <div class="card" style="border-radius: 0.5rem; overflow: hidden;">
            <div class="card-body">
              <h5 class="card-title">风险等级分布</h5>
              <div id="risk-bars"></div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card" style="border-radius: 0.5rem; overflow: hidden;">
            <div class="card-body">
              <h5 class="card-title">项目状态分布</h5>
              <div id="status-bars"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="card" style="border-radius: 0.5rem; overflow: hidden;">
        <div class="card-body">
          <h5 class="card-title">典型问题类别统计</h5>
          <div style="overflow-x: auto;">
            <table class="table-bordered" style="width: 100%; border-collapse: collapse;">
              <thead style="background-color: #e9ecef;">
                <tr>
                  <th>问题类别</th>
                  <th>出现次数</th>
                </tr>
              </thead>
              <tbody id="typical-table"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="../script.js"></script>
  </body>
</html>
